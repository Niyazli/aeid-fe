<div mat-dialog-title class="d-flex a-i-c j-c-b">
  <span>{{project.id ? 'Edit project' : 'Create project'}}</span>
  <button mat-icon-button color="warn" (click)="dialog.close()"><mat-icon>close</mat-icon></button>
</div>

<div mat-dialog-content>
  <div class="project project--info">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="project.name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Origin</mat-label>
      <input matInput [(ngModel)]="project.origin" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
