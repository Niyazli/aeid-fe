<div mat-dialog-title class="d-flex a-i-c j-c-b">
  <span>{{language.id ? 'Edit language' : 'Create language'}}</span>
  <button mat-icon-button color="warn" (click)="dialog.close()"><mat-icon>close</mat-icon></button>
</div>

<div mat-dialog-content>
  <div class="language language--info">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="language.name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Alpha2</mat-label>
      <input matInput [(ngModel)]="language.alpha2" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
